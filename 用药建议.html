        const searchInput = document.getElementById('searchInput');

        const resultsContainer = document.getElementById('resultsContainer');

      // 搜索函数

        function searchPathogens(query) {

            // 清空结果容器

            resultsContainer.innerHTML = '';

            

            // 显示加载中

            resultsContainer.innerHTML = '<div class="loading">正在查询中...</div>';

            

            // 模拟网络延迟

            setTimeout(() => {

                // 清空结果容器

                resultsContainer.innerHTML = '';

                

                // 如果查询为空

                if (!query.trim()) {

                    resultsContainer.innerHTML = '<div class="no-results">请输入病原体名称进行查询</div>';

                    return;

                }

                

                // 转换为小写以便不区分大小写

                const lowerQuery = query.toLowerCase();

                

                // 过滤匹配的病原体

                const matchedPathogens = pathogenDatabase.filter(pathogen => {

                    return pathogen.chineseName.toLowerCase().includes(lowerQuery) || 

                           pathogen.latinName.toLowerCase().includes(lowerQuery);

                });

                

                // 显示结果

                if (matchedPathogens.length === 0) {

                    resultsContainer.innerHTML = '<div class="no-results">未找到匹配的病原体</div>';

                } else {

                    matchedPathogens.forEach(pathogen => {

                        const pathogenElement = document.createElement('div');

                        pathogenElement.className = 'pathogen';

                        

                        const nameElement = document.createElement('div');

                        nameElement.className = 'pathogen-name';

                        nameElement.textContent = pathogen.chineseName;

                        

                        const latinElement = document.createElement('div');

                        latinElement.className = 'pathogen-latin';

                        latinElement.textContent = pathogen.latinName;

                        

                        const medicationElement = document.createElement('div');

                        medicationElement.className = 'medication';

                        medicationElement.textContent = `用药建议: ${pathogen.medications}`;

                        

                        pathogenElement.appendChild(nameElement);

                        pathogenElement.appendChild(latinElement);

                        pathogenElement.appendChild(medicationElement);

                        

                        resultsContainer.appendChild(pathogenElement);

                    });

                }

            }, 800); // 模拟网络延迟800ms

        }


        // 添加事件监听器

        searchButton.addEventListener('click', () => {

            searchPathogens(searchInput.value);

        });

        

        searchInput.addEventListener('keypress', (e) => {

            if (e.key === 'Enter') {

                searchPathogens(searchInput.value);

            }

        });

    </script>
